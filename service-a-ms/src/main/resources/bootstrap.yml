spring:
  application:
    name: service-a-ms

server:
  port: ${ACCOUT_PORT:8081}
  servlet:
    context-path: "/service-a-ms"

management:
  endpoint:
    beans:
      enabled: false
    env:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
